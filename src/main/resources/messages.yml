# Considering MiniMessage: If the message stays bold, I recommend to use &r or just use minimessage instead.
prefix: "&7[&#c9e9f6&lDaily Rewards&r&7] "

# All messages work with placeholders.
# {player} - The player's username
# {display_name} - The player's display name
# {streak} - The player's current streak
claim-broadcast: "&e{player} has logged on for {streak} days straight!"
claim-message: "&eYou claimed your {streak} day rewards!"

# These are the reminders sent to the player upon logging in.
# {time} - The time remaining
login-cant-claim: "&aYou can claim your rewards in &c{time}&a!"

# If the player can claim, they are also reminded every "reminder-interval" in minutes that they can claim.
can-claim: "&aYou can claim your daily reward!"

leaderboard:
  header: "&f&m-----&r[ &eDaily Rewards Leaderboard &f]&m-----"
  item: "&f{rank}. {player}: {streak} days"

commands:
  config-reloaded: "&eConfig files reloaded!"
  migrate-successful: "&eSuccessfully migrated database."
  skip-successful: "&eSkipped waiting time for player."
  streak-set-successful:
    message: "&eChanged player's current streak to {streak}."
    notify: "&eYour current streak was set to {streak}."
  highest-streak-set-sucessful:
    message: "&eChanged player's highest streak to {streak}."
    notify: "&eYour highest streak was set to {streak}."
  player-only: "&cThis command is for players only!"
  invalid-amount: "&cInvalid amount set! Must be a positive integer."
  no-permission: "&cYou do not have the right permissions to run this command!"
  invalid-player: "&cInvalid player!"

# %dailyrewards_current_streak% - The player's current streak in integer
# %dailyrewards_highest_streak% - The player's highest streak in integer
# %dailyrewards_time_remaining% - The time remaining or "can-claim" if they can claim.

# This is to check if the plugin has been updated but the file hasn't
# Please do not modify this!
file-version: 2